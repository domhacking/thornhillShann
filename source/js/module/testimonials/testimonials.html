<div class="testimonials section" id="testimonials">
    <h2 class="section-heading section-heading--teal ">Testimonials</h2>
    <div class="testimonials-container">
        <div class="testimonials-background"></div>
        <div class="testimonialsCarousel">
            {{#each testimonials}}
            <div class="testimonial">
                <div class="testimonial-container">
                    <h3 class="testimonial__heading">{{heading}}</h3>
                    <div class="testimonial__quote">{{quote}}</div>
                    <h4 class="testimonial__source">{{source}}</h4>
                </div>
            </div>
            {{/each}}
        </div>
    </div>


</div>
