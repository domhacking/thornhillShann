<!--
  @module:   nav
  @scss:     ./source/css/module/nav.scss
  @js:       ./source/js/module/nav/nav.js
-->

<div class="nav nav__scrolled" >
  <div class="logo">
      <img src="img/nav-logo--white.png" alt="">
  </div>

  <ul id="navMenu" class="nav-item-container">
      {{#each nav}}
      <li class="nav-item" data-menuanchor="{{dataAnchor}}">
          <a href="#{{dataAnchor}}">{{navItem}}</a>
      </li>
      {{/each}}
  </ul>
</div>
