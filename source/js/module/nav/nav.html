<!--
@module:   nav
@scss:     ./source/css/module/nav.scss
@js:       ./source/js/module/nav/nav.js
-->

<div class="nav {{expanded ? 'active-nav': ' '}}">
    <div class="burger-container {{expanded ? 'active-burger': ' '}}" on-click="burger">
        <span class="burger-bar"></span>
    </div>

    <div class="logo">
        <a href="#home">
            <img src="img/nav-logo--white.png" alt="">
        </a>
    </div>

    <div class="nav-item-wrapper">
        <ul id="navMenu" class="nav-item-container">
            {{#each nav}}
            <li class="nav-item">
                <a href="#{{dataAnchor}}"  class="nav-underline" on-click="removeWrapper">{{navItem}}</a>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
