<!--
  @module:   offer
  @scss:     ./source/css/module/offer.scss
  @js:       ./source/js/module/offer/offer.js
-->

<div class="offer section container-fluid" id="offer">
  <h2 class="section-heading">What we offer</h2>
  <div class="row">
      <div class="offer-container">
          {{#each offer}}
          <div class="offer-item col-sm-4">
              <img class="icon" src="{{icon}}">
              <div class="offer-title">{{offerTitle}}</div>
              <div class="offer-description">{{offerDescription}}</div>
          </div>
          {{/each}}
      </div>
  </div>
</div>
