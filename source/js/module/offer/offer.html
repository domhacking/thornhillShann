  @module:   offer
  @scss:     ./source/css/module/offer.scss
  @js:       ./source/js/module/offer/offer.js
-->

<div class="offer section" id="offer">
  <h2 class="section-heading">What we offer</h2>
  <div class="offer-container">
      {{#each offer}}
      <div class="offer-item">
          <img class="icon" on-click="testing" src="{{icon}}">
          <h3 class="offer-title">{{offerTitle}}</h3>
          <div class="offer-description">{{offerDescription}}</div>
      </div>
      {{/each}}
  </div>
</div>
