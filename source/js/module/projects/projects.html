<div class="projects section" id="projects">
    <h2 class="section-heading">Projects</h2>
    <div class="projectsCarousel">
        {{#each projects:i}}
            <div class="project project--{{class}}">
                <div class="project-content-wrapper">
                    <div class="project-content-container">
                        <h3 class="project__name">{{name}}</h3>
                        <p class="project__location">{{location}}</p>
                    </div>
                </div>
                <div class="projectLightBox">
                    <div class="close-popup">X</div>
                    <div class="popup-hover-area">
                        <div class="info-icon" on-click="information">i</div>
                        <div class="popup__panel">
                            <div class="popup__content-wrapper">
                                <div class="popup__location">{{location}}</div>
                                <div class="popup__name">{{name}}</div>

                                <hr class="gold-line">

                                <div class="popup__headings-container">
                                    <p class="popup__sub-heading">Client:</p>
                                    <p class="popup__sub-heading">Project Type:</p>
                                    <p class="popup__sub-heading">Sq ft:</p>
                                    <p class="popup__sub-heading">Project Value:</p>
                                    <p class="popup__sub-heading">Services:</p>
                                </div><!--
                             --><div class="popup__content-container">
                                    <div class="popup__content">{{client}}</div>
                                    <div class="popup__content">{{architect}}</div>
                                    <div class="popup__content">{{structural}}</div>
                                    <div class="popup__content">{{price}}</div>
                                    <ul class="popup__content popup__content--list-container">
                                        {{#each features}}
                                        <li class="popup__content popup__content--list-item">{{this}}</li>
                                        {{/each}}
                                    </ul>
                                </div>

                                <hr class="gold-line">

                                <div class="popup__content popup__content--description">{{description}}</div>
                            </div>
                        </div>
                    </div>

                    <div class="project-images-container">
                        {{#each images:i}}
                            <div class="project-image project-image{{i}}" style="background-image:url({{this}})"></div>
                        {{/each}}
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
</div>
